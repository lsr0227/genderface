        <script>
			
			var tempReader;
			
            function readURL(input) {
				
				
				
                if (input.files && input.files[0]) {
					
                    tempReader = new FileReader();

                    tempReader.onload = function (e) {
						
						$('#loading').show();
						$('#label-container').hide();
						$('.result-message').hide();
						
                        $('.image-upload-wrap').hide();                       
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.image-title').html(input.files[0].name);
                    };
					

                    tempReader.readAsDataURL(input.files[0]);

                    init().then(() => {
                        $('#loading').hide();
						$('#label-container').show();
						$('.result-message').show();
                        predict();
                    });
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
                $('.image-upload-wrap').removeClass('image-dropping');

				document.getElementById('file-input').value = "";
				// document.getElementsByClassName('.file-upload-input').value = ""; class 이름으로 적용 시 동작오류
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel

            const TempURL = 'https://teachablemachine.withgoogle.com/models/1LfKTDD3c/';

            let model, webcam, labelContainer, maxPredictions;
			var loopcnt = 0;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = TempURL + 'model.json';
                const metadataURL = TempURL + 'metadata.json';

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

				if(loopcnt < 1) 
				{
					labelContainer = document.getElementById('label-container');

					for (let i = 0; i < maxPredictions; i++) {
						// and class labels
						var element = document.createElement('div');
						element.classList.add('_align');
						labelContainer.appendChild(element);
					}
				}        
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                var image = document.getElementById('face-image');
                var resultMessage;
                var label, labelTitle, bar, barPercent, genderCSS, barWidth;
				var labelId, barId;

                const prediction = await model.predict(image, false);
                const gender = await model.predict(image, false);

                gender.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));

                switch (gender[0].className) {
                    case 'male':
                        resultMessage = '당신! 남성적으로 생기셨군요?';
                        break;

                    case 'female':
                        resultMessage = '당신! 여성적으로 생기셨군요?';
                        break;

                    default:
                        resultMessage = '당신! 생기다 마셨네요';
                        break;
                }

                $('.result-message').html(resultMessage); //태그 안쪽의 내용을 넣은 jQuery문법

                for (let i = 0; i < maxPredictions; i++) {
					
                    labelTitle = prediction[i].className == 'male' ? '남성' : '여성';
                    genderCSS = prediction[i].className == 'male' ? '_progress_male' : '_progress_female';
					
					barPercent = Math.round(prediction[i].probability.toFixed(2) * 100) + '%';
                    barWidth = prediction[i].probability.toFixed(2) > 0.1 ? barPercent : '5%';
							
					labelId = 'labelId' + i;
					barId = 'barId' + i;
					
					if(loopcnt < 1)
					{
						label = "<div id=" + labelId + " class = '_label'>" + labelTitle + '</div>';
												
						bar = "<div class = '_progressbar'><div id=" + barId + " class = '" + genderCSS + "'" +
						"style = 'width: " + barWidth + "'>" + barPercent +
						'</div></div>';
						
						labelContainer.childNodes[i].innerHTML = label + bar;										
					}
					else
					{									
						document.getElementById(labelId).innerHTML = labelTitle;
						
						document.getElementById(barId).innerHTML = barPercent;
						$("#" + barId).css("width", barWidth);	
					}	
					                   
                }
				
				loopcnt++;
            }
        </script>
